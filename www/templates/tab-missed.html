<ion-view title="Missed List">
    <nav-buttons-right></nav-buttons-right>
    <ion-content class="">
        <ion-list can-swipe="listCanSwipe">
            <ion-item class="customer-item"
                      ng-repeat="customer in customerService.customers| filter:{status:'M'} | orderBy:sequence:false"
                      ng-click="itemClick(customer)">
                <div class="sequence-sm">
                    {{customer.sequence}}
                </div>
                <div class="row">
                    <div class="col col-50 col-center">
                        <div class="row row-center">
                            <div class="col col-10 sequence">{{customer.sequence}}</div>
                            <div class="col col-90">
                                <img class="signature"
                             ng-src="{{customer.signature}}">
                            </div>
                        </div>
                    </div>
                    <div class="col col-50 col-center">
                        <table class="answers">
                            <tr ng-repeat="(id, question) in questionService.questions">
                                <th>{{question.name}}</th>
                                <td>{{customer.answers[id]}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
